<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project_paper-scissor-rock</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="app-body">
        <h1>Rock Paper Scissor</h1>
        <div class="roundbox">
          <h2>how many rounds?</h2>
          <form class="form">
            <div>
              <input type="radio" name="round" value="5" id="radio5" />
              <label for="radio5">5</label>
              <input type="radio" name="round" value="10" id="radio10" />
              <label for="radio10">10</label>
            </div>
            <div>
              <input type="radio" name="round" value="15" id="radio15" />
              <label for="radio15">15</label>
              <input type="radio" name="round" value="20" id="radio20" />
              <label for="radio20">20</label>
            </div>
          </form>
        </div>

        <div class="score">
          <h3>USER</h3>
          <p class="mainscore" id="mainscore">0:0</p>
          <h3>COM</h3>
        </div>

        <p id="output_text" class="output-text">let's play</p>
        <div class="btn-box">
          <button
            type="button"
            name="user"
            class="btn"
            value="stone"
            onclick="letsPlay('Stone')"
          >
            <img src="./assets/img/rock.png" alt="handsign rock" />
          </button>
          <button
            type="button"
            name="user"
            class="btn"
            value="paper"
            onclick="letsPlay('Paper')"
          >
            <img src="./assets/img/paper.png" alt="handsign paper" />
          </button>
          <button
            type="button"
            name="user"
            class="btn"
            value="scissor"
            onclick="letsPlay('Scissor')"
          >
            <img src="./assets/img/scissor.png" alt="handsign scissor" />
          </button>
        </div>

        <h4 class="move">make your move</h4>
        <a href="" class="restart">restart</a>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
